<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/code.js' defer></script>
</head>
<body>
    <div class="container">
        <form>
            <h5 class="heading">What's up, Lazola</h5>
            <p class="action-label">CREATE A TODO</p>
            <p class="question-label">What's on your todo list?</p>
            <input type="text" class="todo-input" placeholder="e.g. make a video">
       
            <p class="category-label">
                Pick a category
            </p>
            <ul class="categories">
                <li class="business">Business</li>
                <li class="personal">Personal</li>
            </ul>
            <button class="add-todo">Add todo</button>
        </form> 
        <div class="todo-section">
            <p class="todo-heading">TODO LIST</p>
            <div class="todos"></div>
        </div>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
